<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.5.0/base-min.css&pure/0.5.0/grids-min.css&pure/0.5.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.5.0/base-min.css&pure/0.5.0/grids-min.css&pure/0.5.0/grids-responsive-min.css">
    <!--<![endif]-->
    <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700"> -->
    <!-- <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css"> -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        <a data-internal href="/" class="logo">256list</a>
      </div>
      <nav class="pure-u-1 pure-u-md-1-2">
        <ul>
          <li><a data-internal href="/about">About this list</a></li>
          <li><a data-internal href="/submit">Submit</a></li>
        </ul>
      </nav>
    </header>
    <main class="state list">
    </main>
    <main class="state about">
    </main>
    <main class="state submit">
    </main>
    <main class="state contact">
    </main>

    <script type="text/template" class="list">
      {{#list}}
        <li>
          <a class="pure-g" href="{{url}}">
            <div class="pure-u-1 pure-u-md-1-2">{{title}}</div>
            <div class="pure-u-1 pure-u-md-1-4">{{category}}</div>
            <div class="pure-u-1 pure-u-md-1-4">{{createdAt}} ago</div>
          </a>
        </li>
      {{/list}}
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
