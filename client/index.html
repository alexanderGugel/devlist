<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.5.0/base-min.css&pure/0.5.0/grids-min.css&pure/0.5.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.5.0/base-min.css&pure/0.5.0/grids-min.css&pure/0.5.0/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700">
    <!-- <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css"> -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        <a data-internal href="/" class="logo">256list</a>
      </div>
      <nav class="pure-u-1 pure-u-md-1-2">
        <ul>
          <li><a data-internal href="/submit">Submit a coupon</a></li>
        </ul>
      </nav>
    </header>
    <header class="jumbo">
      <h2><span>var</span> <span>'</span>256list<span>'</span> <span>=</span> <span>'</span>The best coupons for developers.<span>';</span></h2>
      <!-- <p>Looking for hosting, hosted search or CI?</p> -->
    </header>
    <main class="state list">
      List
    </main>
    <main class="state about">
      About
    </main>
    <main class="state submit">
      <h3>Submit a coupon</h3>
      <p>Have a cool product &amp; coupon to share? Awesome!</p>
      <form class="pure-g">
        <input class="pure-u-1" type="text" placeholder="Company (e.g. New Relic)" name="company" required>
        <input class="pure-u-1" type="text" placeholder="Description (e.g. 20% off awesome JavaScript book)" name="description" required>
        <input class="pure-u-1" type="url" placeholder="Website/ Offer link (e.g. http://example.com/login?coupon=123)" name="website" required>
        <input class="pure-u-1" type="text" placeholder="Coupon code (e.g. 123456)" name="code" required>
        <div class="pure-u-1 pure-u-md-2-3">
        </div>
        <div class="right pure-u-1 pure-u-md-1-3">
          <button>Submit!</button>
        </div>
      </form>
    </main>
    <main class="state contact">
      Contact
    </main>

    <script type="text/template" class="coupons">
      {{#coupons}}
        <li>
          <a class="pure-g" href="{{url}}">
            <div class="pure-u-1 pure-u-md-1-2">{{title}}</div>
            <div class="pure-u-1 pure-u-md-1-4">{{category}}</div>
            <div class="pure-u-1 pure-u-md-1-4">{{createdAt}} ago</div>
          </a>
        </li>
      {{/coupons}}
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
